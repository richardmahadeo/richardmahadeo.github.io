<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MeBay</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h2>
                    <a href="a"> 
                        <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                    </a>
                </h2>
            </div>
            <div id="sidebar-column-1">
                <div class="inner-content">
                    <img
                        src="images/small-1.webp"
                        alt="product image1"
                    >
                    <img
                        src="images/small-2.webp"
                        alt="product image1"
                    >
                </div>
            </div>
            <div id="primary-column">
                <div class="inner-content">
                    <img 
                        src="images/large-1.webp"
                        alt="product-1-large"
                    >
                </div>
            </div>
            <div id="sidebar-column-2">
                <div class="inner-content">
                    <h2 
                        id="product-name">Kingdom Hearts Keyblades Props 
                        Replicas (3) - Kingdom, Oathkeeper, Oblivion
                    </h2>
                    <div id="profile-con">
                        <img 
                            id="profile" 
                            src="images/profile.webp"
                            alt="profile"
                        >
                        <div>
                            <div id="user">
                                <b>johnnycollectible</b><span> (217)</span><br>
                            </div>
                            <div>
                                <a href="a">
                                    100% positive
                                </a>
                                <span id="bull">&bull;</span>
                                <a href="a">
                                    Seller's other items
                                </a>
                                <span id="bull">&bull;</span>
                                <a href="a">
                                    Contact seller
                                </a>
                                <span id="bull">&bull;</span>
                            </div>
                        </div>
                    </div>
                    <h1 id="price">$129.99</h1>
                    <div id=condition>
                        <p>
                            <span>Condition:</span> <b>Used</b>
                        </p>
                    </div>
                    <div id="quanity">
                        <p>
                            <span id="q1">Quanity</span>
                            <span id="q2"> 1 </span>
                            <span id="q3"><b>last one &bull; 1 sold</b></span>
                        </p>
                        <div id="buying">
                            <p>
                                <span id=buy>Buy Now</span>
                            </p>
                            <p>
                                <span id=add>Add to Cart</span>
                            </p>
                            <p>
                                <span id=add>Add to Wishlist</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
